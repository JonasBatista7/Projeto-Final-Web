
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #2E2F3E;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Login</h3>
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn-entrar" type="submit">Entrar</button>
                  </form>
                  <div class="div-cadastrar">
                    <a class="btn-cadastrar" href="/accounts/signup/">Cadastrar-se</a>
                  </div>
      
                  <hr class="my-4">
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

<script>
    document.onload = document.getElementById("id_username").classList.add("form-control");
    document.onload = document.getElementById("id_username").classList.add("form-control-lg");
    document.onload = document.getElementById("id_password").classList.add("form-control");
    document.onload = document.getElementById("id_password").classList.add("form-control-lg");
    document.onload = document.getElementById("id_password").classList.add("input-password");
    document.onload = document.getElementById("id_username").classList.add("input-username");

</script>
</html>
