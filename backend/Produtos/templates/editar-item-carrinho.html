
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/prod-edit.css">
</head>
<body>
    <div>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4" style="color:#ffffff">Trend HR</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link">Pedidos</a></li>
          <li class="nav-item"><a href="/produtos" class="nav-link active">Produtos</a></li>
          {% if user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
          {% else %}
          <li class="nav-item"><a href="accounts/login/" class="nav-link">Login</a></li>
          {% endif %}  
        </ul>
      </header>
    </div>
            
        
        <form action="editar_item_carrinho/{{ item.id }}" method="post">
            {% csrf_token %}
            <div class="produto container">
            <div class="div1">
                <label for="nome_produto">Produto:</label>
                <input class="value-item produto-item" name="nome_produto" id="nome_produto" value="{{ item.ID_PRODUTO }}" disabled>
            </div>
            <div class="div2">
                <label for="quantidade">Quantidade:</label>
                <input class="value-item valor-item" type="number" name="quantidade" id="quantidade" value="{{ item.QUANTIDADE }}">
            </div>
        </div>
        <div class="btn">
            <button class="btn-salvar" type="submit">Salvar</button>
            <a href="/apagar_item_carrinho/{{ item.id }}" class="btn-excluir"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg></a>
        </div>
                    
                </form>
            
</body>
</html>
