
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/prod-edit.css">
</head>
<body>
    {% if user.is_staff %}
    <div>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4" style="color:#ffffff">Trend HR</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link">Pedidos</a></li>
          <li class="nav-item"><a href="/produtos" class="nav-link active">Produtos</a></li>
          {% if user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
          {% else %}
          <li class="nav-item"><a href="accounts/login/" class="nav-link">Login</a></li>
          {% endif %}  
        </ul>
      </header>
    </div>
            
        
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="div-teste" class="produto container">
            {{ form.as_div }}
        </div>
         
        <div class="btn">
            <button class="btn-salvar" type="submit">Salvar</button>
        </div>
        </form>  
            
    {% else %}
        <div class="container container-aviso">
                <p class="texto-aviso-user">Usuario não possui permissões para visualizar a pagina!</p>
                <a class="btn-back" href="/">Voltar</a>
        </div>
                
    {% endif %}
</body>

    <script>
        const teste = document.getElementById("div-teste").children;
        teste[0].classList.add("div1")
        teste[1].classList.add("div2")
        teste[2].classList.add("div3")
        teste[3].classList.add("div4")
        teste[4].classList.add("div5")
        document.onload = document.getElementById("id_NOME_PRODUTO").classList.add("value-item");
        document.onload = document.getElementById("id_VALOR").classList.add("value-item");
        document.onload = document.getElementById("id_QUANTIDADE_ESTOQUE").classList.add("value-item");
        document.onload = document.getElementById("id_DESCRICAO").classList.add("value-item");
        document.onload = document.getElementById("id_IMAGEM").classList.add("value-item");
        
        document.onload = document.getElementById("id_NOME_PRODUTO").classList.add("produto-item");
        document.onload = document.getElementById("id_VALOR").classList.add("valor-item");
        document.onload = document.getElementById("id_QUANTIDADE_ESTOQUE").classList.add("estoque-item");
        document.onload = document.getElementById("id_DESCRICAO").classList.add("descricao-item");
        document.onload = document.getElementById("id_IMAGEM").classList.add("imagem-item");
    </script>
</html>
